version: "3"

services:
  dashboard:
    build: .
    image: localhost:5000/dashboard
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
    - 8081:8081
    environment:
      PORT: 8081
      REALM: "KuW2i9GdLIkql"
      USERNAME: "admin"
      PASSWORD: "supersecret"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
